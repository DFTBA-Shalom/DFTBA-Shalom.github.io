					<img src="./img/TBFightersSprintGraphic2.png" alt='TBFighters Sprint Theme 2. Steven and Mitchell Rales are co-founders and board members of Danaher. Since everything is connected to tuberculosis, we&#39re looking for TB/GeneXpert connections in some of the Rales brothers&#39 personal projects." Calendar dates from Friday June 28 through Sunday June 30 with a line of text across them reading "Owned by the Rales bros". Daily challenge options: "Make or share a meme from a Wes Anderson movie; Connect a piece of art at the National Gallery of Art, Glenstone Museum, or Peeler Art Center to GeneXpert; Connect a movie from Criterion Collection or Janus Films to GeneXpert; Make or share an Indiana Pacers meme; Make or share a Washington Commanders meme; Propose a TB themed mascot for the Washington Commanders football team. TBFighters.org | @TBFighters"' style="flex-shrink: 0; max-width: 100%; max-height: 100%;">
				</div>

						<p style="font-style: italic;">Please enable javascript to use the copy and download buttons.</p>
					</noscript>

				<script>
					addCopyButton(document.getElementById("alt-text"), `"TBFighters Sprint Theme 2. Steven and Mitchell Rales are co-founders and board members of Danaher. Since everything is connected to tuberculosis, we're looking for TB/GeneXpert connections in some of the Rales brothers' personal projects." Calendar dates from Friday June 28 through Sunday June 30 with a line of text across them reading "Owned by the Rales bros". Daily challenge options: "Make or share a meme from a Wes Anderson movie; Connect a piece of art at the National Gallery of Art, Glenstone Museum, or Peeler Art Center to GeneXpert; Connect a movie from Criterion Collection or Janus Films to GeneXpert; Make or share an Indiana Pacers meme; Make or share a Washington Commanders meme; Propose a TB themed mascot for the Washington Commanders football team. TBFighters.org | @TBFighters"`)
					document.getElementById("download").addEventListener("click", (e) => {
						const link = document.createElement('a')
						link.href = "img/TBFightersSprintGraphic2.png"
						link.download = ""
						link.click()
						addToast({message: "Downloaded!", time: 1200})
					})
